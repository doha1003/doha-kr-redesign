<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테토-에겐 테스트 | doha.kr</title>
    <meta name="description" content="당신은 테토형인가요, 에겐형인가요? 10개의 간단한 질문으로 알아보는 성격 유형 테스트">
    
    <!-- Open Graph -->
    <meta property="og:title" content="테토-에겐 테스트 - 나는 어떤 유형일까?">
    <meta property="og:description" content="10개의 간단한 질문으로 알아보는 테토형 vs 에겐형 성격 테스트">
    <meta property="og:image" content="https://doha.kr/images/teto-egen-og.png">
    <meta property="og:url" content="https://doha.kr/tests/teto-egen/test.html">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/images/placeholder-favicon.svg" type="image/svg+xml">
    
    <!-- 카카오 SDK -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js" crossorigin="anonymous"></script>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7905640648499222" crossorigin="anonymous"></script>
    
    <style>
        /* 테스트 전용 스타일 */
        .test-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .test-header {
            background: linear-gradient(135deg, #ff6b9d 0%, #c084fc 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .test-header h1 {
            font-size: 2.5em;
            margin-bottom: 8px;
            font-weight: 600;
            color: white;
        }
        
        .test-header p {
            font-size: 1.2em;
            opacity: 0.9;
            font-weight: 300;
            color: white;
        }
        
        .test-content {
            padding: 40px 30px;
        }
        
        /* 성별 선택 화면 */
        .gender-selection {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .gender-selection h2 {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: var(--gray-800);
        }
        
        .gender-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .gender-btn {
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            padding: 30px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 150px;
        }
        
        .gender-btn:hover {
            border-color: var(--primary-400);
            background: var(--primary-50);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .gender-btn .emoji {
            font-size: 3em;
            margin-bottom: 10px;
            display: block;
        }
        
        .gender-btn .text {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--gray-700);
        }
        
        /* 진행률 표시 */
        .progress-container {
            margin-bottom: 40px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .progress-text {
            font-size: 0.9em;
            font-weight: 500;
            color: var(--gray-600);
        }
        
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #ff6b9d 0%, #c084fc 100%);
            transition: width 0.4s ease;
            border-radius: 4px;
            width: 0%;
        }
        
        /* 질문 화면 */
        .question-container {
            margin-bottom: 40px;
        }
        
        .question {
            font-size: 1.4em;
            margin-bottom: 30px;
            font-weight: 600;
            line-height: 1.4;
            text-align: center;
            color: var(--gray-800);
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .option-button {
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            padding: 20px 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.05em;
            line-height: 1.5;
            text-align: left;
            color: var(--gray-700);
        }
        
        .option-button:hover {
            transform: translateY(-1px);
            border-color: var(--primary-400);
            background: var(--primary-50);
            box-shadow: var(--shadow-md);
        }
        
        .option-button:active {
            transform: scale(0.98);
        }
        
        /* 네비게이션 버튼 */
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        
        .nav-btn {
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .nav-btn.primary {
            background: linear-gradient(135deg, #ff6b9d 0%, #c084fc 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .nav-btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .nav-btn.secondary {
            background: var(--gray-100);
            color: var(--gray-600);
            border: 1px solid var(--gray-300);
        }
        
        .nav-btn.secondary:hover {
            background: var(--gray-200);
        }
        
        /* 결과 화면 */
        .result-container {
            text-align: center;
            padding: 40px 30px;
        }
        
        .result-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            margin: 30px auto;
            max-width: 600px;
            box-shadow: var(--shadow-xl);
        }
        
        .result-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 16px;
            object-fit: cover;
            background: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
        }
        
        .result-title {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .result-description {
            font-size: 1.2em;
            line-height: 1.6;
            color: var(--gray-600);
            margin-bottom: 40px;
        }
        
        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .action-btn.share {
            background: #fee500;
            color: #3c1e1e;
        }
        
        .action-btn.share:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .action-btn.restart {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }
        
        .action-btn.restart:hover {
            background: var(--gray-200);
            transform: translateY(-1px);
        }
        
        .hidden {
            display: none;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .test-container {
                margin: 20px;
                border-radius: 12px;
            }
            
            .test-header, .test-content {
                padding: 30px 20px;
            }
            
            .test-header h1 {
                font-size: 2em;
            }
            
            .gender-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .gender-btn {
                min-width: 200px;
            }
            
            .question {
                font-size: 1.2em;
            }
            
            .option-button {
                padding: 16px 20px;
                font-size: 1em;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 -->
    <div id="navbar-placeholder"></div>
    
    <div class="test-container">
        <div class="test-header">
            <h1>🦋 테토-에겐 테스트 🐱</h1>
            <p>당신의 성격 유형을 알아보세요!</p>
        </div>
        
        <div class="test-content">
            <!-- 성별 선택 화면 -->
            <div id="gender-selection" class="gender-selection">
                <h2>성별을 선택해주세요</h2>
                <div class="gender-buttons">
                    <div class="gender-btn" onclick="selectGender('male')">
                        <span class="emoji">👨</span>
                        <span class="text">남성</span>
                    </div>
                    <div class="gender-btn" onclick="selectGender('female')">
                        <span class="emoji">👩</span>
                        <span class="text">여성</span>
                    </div>
                </div>
            </div>
            
            <!-- 테스트 진행 화면 -->
            <div id="test-container" class="hidden">
                <div class="progress-container">
                    <div class="progress-info">
                        <span class="progress-text" id="question-number">질문 1/10</span>
                        <span class="progress-text">🦋테토 vs 에겐🐱</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                </div>
                
                <div class="question-container">
                    <div class="question" id="question"></div>
                    <div class="options" id="options"></div>
                </div>
                
                <div class="navigation">
                    <button class="nav-btn secondary" id="prev-button" onclick="previousQuestion()">이전</button>
                    <div></div> <!-- 스페이서 -->
                </div>
            </div>
            
            <!-- 결과 화면 -->
            <div id="result-container" class="result-container hidden">
                <div class="result-card">
                    <div class="result-image" id="result-image">🦋</div>
                    <h2 class="result-title" id="result-title">당신은 테토형!</h2>
                    <p class="result-description" id="result-description">
                        활발하고 외향적인 성격의 소유자입니다.
                    </p>
                    
                    <div class="action-buttons">
                        <button class="action-btn share" id="share-button" onclick="shareKakao()" data-result-type="teto">
                            📱 카카오톡 공유하기
                        </button>
                        <button class="action-btn restart" onclick="restartTest()">
                            🔄 다시 테스트하기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 푸터 -->
    <div id="footer-placeholder"></div>
    
    <!-- External JavaScript -->
    <script src="/js/main.js"></script>
    <script src="/tests/teto-egen/test.js"></script>
    
    <!-- AdSense initialization -->
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
