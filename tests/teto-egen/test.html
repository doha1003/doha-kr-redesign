<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테토-에겐 테스트 진행 중 | doha.kr</title>
    <meta name="description" content="테토-에겐 성격 테스트를 진행하고 있습니다. 12개 문항에 솔직하게 답변해주세요!">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Kakao SDK -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js" integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4" crossorigin="anonymous"></script>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/images/placeholder-favicon.svg" type="image/svg+xml">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7905640648499222" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 네비게이션 -->
    <div id="navbar-placeholder"></div>
    
    <div class="teto-test-container">
        <div class="teto-test-header">
            <h1>🦋 테토-에겐 테스트 🐱</h1>
            <p>12개 문항으로 알아보는 나의 성격 유형</p>
        </div>
        
        <div class="teto-test-content">
            <!-- 성별 선택 화면 -->
            <div id="gender-screen" class="teto-gender-screen">
                <div class="teto-gender-selection">
                    <h2 class="teto-gender-title">성별을 선택해주세요</h2>
                    <div class="teto-gender-buttons">
                        <button class="teto-gender-btn" onclick="selectGender('male')">👨 남성</button>
                        <button class="teto-gender-btn" onclick="selectGender('female')">👩 여성</button>
                    </div>
                </div>
            </div>
            
            <!-- 테스트 진행 화면 -->
            <div id="test-screen" class="teto-test-screen hidden">
                <div class="teto-progress-container">
                    <div class="teto-progress-info">
                        <span class="teto-progress-text" id="progress-text">질문 0 / 12</span>
                        <span class="teto-progress-text" id="progress-percent">0%</span>
                    </div>
                    <div class="teto-progress-bar">
                        <div class="teto-progress" id="progress"></div>
                    </div>
                </div>
                
                <div class="teto-question-container">
                    <div class="teto-question" id="question"></div>
                    <div class="teto-options" id="options"></div>
                </div>
                
                <div class="teto-navigation">
                    <button class="btn btn-secondary" id="prev-btn" onclick="previousQuestion()" style="display: none;">이전</button>
                    <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()" disabled>다음</button>
                </div>
            </div>
            
            <!-- 결과 화면 -->
            <div id="result-screen" class="teto-result-container hidden">
                <div class="teto-result-card">
                    <div class="teto-result-character" id="result-character">🦋</div>
                    <div class="teto-result-type" id="result-type">테토형</div>
                    <div class="teto-result-description" id="result-description">
                        활발하고 즉흥적인 성격의 소유자
                    </div>
                    
                    <div class="teto-result-traits" id="result-traits">
                        <!-- 동적으로 생성 -->
                    </div>
                    
                    <div class="teto-share-buttons">
                        <button class="teto-share-btn teto-kakao-share" onclick="shareKakao()">
                            📱 카카오톡 공유
                        </button>
                    </div>
                    
                    <button class="btn btn-primary teto-restart-btn" onclick="restartTest()">
                        다시 테스트하기
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 푸터 -->
    <div id="footer-placeholder"></div>
    
    <!-- External JavaScript -->
    <script src="/js/main.js"></script>
    <script src="test.js"></script>
    
    <!-- AdSense initialization -->
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
