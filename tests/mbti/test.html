                ]
            },
            {
                question: "작업 스타일:",
                options: [
                    { text: "마감일을 정하고 체계적으로 진행한다", dimension: "J" },

                question: "팀워크에서:",
                options: [
                    { text: "효율성과 성과에 집중한다", dimension: "T" },
                    { text: "팀원들의 화합과 관계에 신경쓴다", dimension: "F" }
                ]
            },
            {
                question: "새로운 환경에서:",
                options: [
                    { text: "빠르게 적응하고 계획을 세운다", dimension: "J" },
                    { text: "상황을 보며 천천히 적응한다", dimension: "P" }
                ]
            },
            {
                question: "주말 계획:",
                options: [
                    { text: "친구들과 만나거나 외부 활동을 한다", dimension: "E" },
                    { text: "집에서 휴식하거나 취미를 즐긴다", dimension: "I" }
                ]
            },
            {
                question: "새로운 아이디어:",
                options: [
                    { text: "실용성과 실현 가능성을 먼저 고려한다", dimension: "S" },
                    { text: "창의성과 혁신성에 흥미를 느낀다", dimension: "N" }
                ]
            },
            {
                question: "친구의 고민 상담:",
                options: [
                    { text: "논리적인 해결책을 제시한다", dimension: "T" },
                    { text: "공감하고 위로해준다", dimension: "F" }
                ]
            },
            {
                question: "업무 환경:",
                options: [
                    { text: "구조화되고 예측 가능한 환경을 선호한다", dimension: "J" },
                    { text: "유연하고 변화가 있는 환경을 선호한다", dimension: "P" }
                ]
            },
            {
                question: "의사소통 스타일:",
                options: [
                    { text: "생각을 말로 표현하며 정리한다", dimension: "E" },
                    { text: "먼저 생각한 후 신중하게 말한다", dimension: "I" }
                ]
            },
            {
                question: "정보 수집:",
                options: [
                    { text: "구체적이고 상세한 정보를 선호한다", dimension: "S" },
                    { text: "개념적이고 추상적인 정보를 선호한다", dimension: "N" }
                ]
            },
            {
                question: "의견 충돌 시:",
                options: [
                    { text: "사실과 논리로 설득한다", dimension: "T" },
                    { text: "상대방의 입장을 이해하려 노력한다", dimension: "F" }
                ]
            },
            {
                question: "마감 압박:",
                options: [
                    { text: "미리 완료하여 여유를 둔다", dimension: "J" },
                    { text: "마감에 맞춰 집중해서 완료한다", dimension: "P" }
                ]
            }
        ];
        
        // 상태 관리
        let currentQuestion = -1;
        let answers = {};
        
        // 화면 전환
        function showScreen(screenId) {
            document.querySelectorAll('#intro-screen, #test-screen, #result-screen').forEach(screen => {
                screen.classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }
        
        // 테스트 시작
        function startTest() {
            currentQuestion = 0;
            answers = {};
            showScreen('test-screen');
            showQuestion();
        }
        
        // 질문 표시
        function showQuestion() {
            if (currentQuestion >= mbtiQuestions.length) {
                showResult();
                return;
            }
            
            const q = mbtiQuestions[currentQuestion];
            const progressPercent = ((currentQuestion + 1) / mbtiQuestions.length) * 100;
            
            // 진행률 업데이트
            document.getElementById('progress-text').textContent = `질문 ${currentQuestion + 1} / ${mbtiQuestions.length}`;
            document.getElementById('progress-percent').textContent = `${Math.round(progressPercent)}%`;
            document.getElementById('progress').style.width = `${progressPercent}%`;
            
            // 질문 표시
            document.getElementById('question').textContent = q.question;
            
            // 옵션 표시
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option.text;
                optionElement.onclick = () => selectOption(index);
                
                // 이전 답변 표시
                if (answers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                }
                
                optionsContainer.appendChild(optionElement);
            });
            
            // 버튼 상태 업데이트
            document.getElementById('prev-btn').style.display = currentQuestion > 0 ? 'block' : 'none';
            document.getElementById('next-btn').textContent = currentQuestion === mbtiQuestions.length - 1 ? '결과 보기' : '다음';
            document.getElementById('next-btn').disabled = answers[currentQuestion] === undefined;
        }
        
        // 옵션 선택
        function selectOption(index) {
            answers[currentQuestion] = index;
            
            // 선택 표시 업데이트
            document.querySelectorAll('.option').forEach((opt, i) => {
                opt.classList.toggle('selected', i === index);
            });
            
            // 다음 버튼 활성화
            document.getElementById('next-btn').disabled = false;
        }
        
        // 다음 질문
        function nextQuestion() {
            if (answers[currentQuestion] === undefined) return;
            
            currentQuestion++;
            showQuestion();
        }
        
        // 이전 질문
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }
        
        // 결과 계산
        function showResult() {
            // MBTI 점수 계산
            const scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            
            Object.keys(answers).forEach(questionIndex => {
                const question = mbtiQuestions[parseInt(questionIndex)];
                const selectedOption = question.options[answers[questionIndex]];
                scores[selectedOption.dimension]++;
            });
            
            // MBTI 타입 결정
            const mbtiType = 
                (scores.E > scores.I ? 'E' : 'I') +
                (scores.S > scores.N ? 'S' : 'N') +
                (scores.T > scores.F ? 'T' : 'F') +
                (scores.J > scores.P ? 'J' : 'P');
            
            // MBTI 타입별 설명
            const mbtiDescriptions = {
                'ENFJ': { name: '언변능숙형', desc: '타인의 성장을 돕는 카리스마 있는 리더' },
                'ENFP': { name: '활동가형', desc: '열정적이고 창의적인 동기부여자' },
                'ENTJ': { name: '대담한 통솔자', desc: '대담하고 상상력이 풍부한 강력한 의지의 리더' },
                'ENTP': { name: '토론가형', desc: '똑똑하고 호기심 많은 사상가' },
                'ESFJ': { name: '집정관형', desc: '매우 충성스럽고 따뜻하며 마음씨 착한 협력자' },
                'ESFP': { name: '연예인형', desc: '즉흥적이고 열정적이며 사람들과 어울리기 좋아하는 연예인' },
                'ESTJ': { name: '경영자형', desc: '뛰어난 관리 능력을 가진 현실주의자' },
                'ESTP': { name: '모험가형', desc: '똑똑하고 에너지 넘치며 현실적인 문제 해결사' },
                'INFJ': { name: '선의의 옹호자', desc: '조용하고 신비로우며 영감을 주는 이상주의자' },
                'INFP': { name: '중재자형', desc: '이상주의적이고 충성스러우며 자신의 가치관에 대해 열정적' },
                'INTJ': { name: '건축가형', desc: '상상력이 풍부하고 전략적인 사상가' },
                'INTP': { name: '논리술사형', desc: '혁신적인 발명가로 지식에 대한 갈증이 끊이지 않음' },
                'ISFJ': { name: '수호자형', desc: '매우 헌신적이고 따뜻한 수호자' },
                'ISFP': { name: '모험가형', desc: '유연하고 매력적인 예술가' },
                'ISTJ': { name: '현실주의자', desc: '사실을 중요시하며 신뢰할 수 있는 현실주의자' },
                'ISTP': { name: '만능재주꾼', desc: '대담하고 실용적인 실험정신이 풍부한 만능재주꾼' }
            };
            
            const result = mbtiDescriptions[mbtiType];
            
            // 결과 표시
            showScreen('result-screen');
            document.getElementById('result-type').textContent = mbtiType;
            document.getElementById('result-description').innerHTML = 
                `<strong>${result.name}</strong><br>${result.desc}`;
            
            // 특성 표시 (간단한 버전)
            const traits = [
                `E/I 성향: ${scores.E > scores.I ? '외향적' : '내향적'} (${scores.E > scores.I ? scores.E : scores.I}/${Math.max(scores.E, scores.I) + Math.min(scores.E, scores.I)})`,
                `S/N 성향: ${scores.S > scores.N ? '현실적' : '직관적'} (${scores.S > scores.N ? scores.S : scores.N}/${Math.max(scores.S, scores.N) + Math.min(scores.S, scores.N)})`,
                `T/F 성향: ${scores.T > scores.F ? '논리적' : '감정적'} (${scores.T > scores.F ? scores.T : scores.F}/${Math.max(scores.T, scores.F) + Math.min(scores.T, scores.F)})`,
                `J/P 성향: ${scores.J > scores.P ? '계획적' : '즉흥적'} (${scores.J > scores.P ? scores.J : scores.P}/${Math.max(scores.J, scores.P) + Math.min(scores.J, scores.P)})`
            ];
            
            const traitsContainer = document.getElementById('result-traits');
            traitsContainer.innerHTML = traits.map(trait => `
                <div class="trait-card">
                    <div class="trait-title">${trait.split(':')[0]}</div>
                    <div class="trait-desc">${trait.split(':')[1]}</div>
                </div>
            `).join('');
        }
        
        // 테스트 재시작
        function restartTest() {
            currentQuestion = -1;
            answers = {};
            showScreen('intro-screen');
        }
        
        // 전역 함수 설정
        window.startTest = startTest;
        window.selectOption = selectOption;
        window.nextQuestion = nextQuestion;
        window.previousQuestion = previousQuestion;
        window.restartTest = restartTest;
    </script>
